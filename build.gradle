version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile (
            [group: 'org.apache.mina',  name: 'mina-core',    version: '2.0.16'],
            [group: 'org.apache.sshd',  name: 'apache-sshd',  version: '1.4.0' ],
            [group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.0'   ],
            [group: 'org.xerial',       name: 'sqlite-jdbc',  version: '3.16.1'],

    )
}
